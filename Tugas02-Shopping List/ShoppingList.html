<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css">
    <!-- Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- My Font -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<header>
    <h1 class="judul text-center" > Senay's Shop <i class="bi bi-shop"></i></h1>
</header>

<!--Form-->
<form> 
    <input type="text" class="shopping-input" placeholder="Add Your Shopping">
    <button class="shopping-button" type="submit"> 
        <i class="bi bi-basket2-fill"></i>
    </button>

</form>
<div class="shopping-container">
    <ul class="shopping-list"></ul>
</div>

<div class="footer">
    <p>
        ENJOY YOUR SHOPPING IN OUR STORE
        <i class="bi bi-emoji-heart-eyes"  style="font-size: 1,5rem"></i>
    </p>
</div>
    <script src="./app.js"> </script>

</html>
